<!-- Page Header Start -->
<div class="container page-header">
  <div class="container text-center">
    <h3 class="display-4 text-white">Contactez-nous</h3>
  </div>
</div>
<!-- Page Header End -->
<!-- Contact Start -->
<div class="container py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
        <h1 class="display-6 mb-3">Pour tous situations:</h1>
        <p class="mb-4">
          Nous sommes toujours prets à vous écoutez , aidez et accompagnez dans
          votre quette
          <a href="https://htmlcodex.com/contact-form">Download Now</a>.
        </p>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  placeholder="Votre nom"
                />
                <label for="nom">Votre nom *</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="text"
                  placeholder="Votre Prénom"
                />
                <label for="prenom"> Votre prénom *</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Votre email"
                />
                <label for="email">Email *</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="numero"
                  placeholder="numero"
                />
                <label for="email">Numéro *</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="societe"
                  placeholder="societe"
                />
                <label for="sociéte">société *</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <select class="form-control" id="fonction">
                  <option value="aucun">---</option>
                  <option value="Entrepreneur">Entrepreneur</option>
                  <option value=" Fonction">Fonctionnaire</option>
                  <option value="Cadre">Cadre</option>
                </select>
                <label for="email">Fonction *</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <select class="form-control" id="comment">
                  <option value="aucun">---</option>
                  <option value="Seminaire">seminaire</option>
                  <option value="Facebook">Facebook</option>
                  <option value=" Linkedin">Linkdedin</option>
                  <option value="Instagram">Instagram</option>
                  <option value="twitter">Twitter</option>
                  <option value="sms">SMS</option>
                  <option value="autres">Autres</option>
                </select>
                <label for="comment"
                  >Comment aviez entendu parler de nous?</label
                >
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Message"
                  id="message"
                  style="height: 100px"
                ></textarea>
                <label for="message">Message</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary py-2 px-3 me-3">
                Envoyer de message
                <div
                  class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2"
                >
                  <i class="fa fa-arrow-right"></i>
                </div>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="col-lg-6 wow fadeIn"
        data-wow-delay="0.5s"
        style="min-height: 450px"
      >
        <p class="text-info">Notre position géographique</p>
        <div class="position-relative rounded overflow-hidden h-100">
          <iframe
            class="position-relative w-100 h-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3972.3449050368804!2d-3.971121285287447!3d5.364244896109054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfc1ed5a5ca8b021%3A0x2c25decefb9de7d9!2sLe%20Phare%20-%20Coworking!5e0!3m2!1sfr!2sci!4v1664894173134!5m2!1sfr!2sci"
            frameborder="2"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
